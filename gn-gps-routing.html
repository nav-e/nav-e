<link rel="import" href="../polymer/polymer.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <gn-gps-routing></gn-gps-routing>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="gn-gps-routing">
  <template>    
    <span id="currLat"></span>
    <span id="currLng"></span>
  </template>

  <script>
    Polymer({
      is: 'gn-gps-routing',

      ready: function() {
        // `ready` is called after all elements have been configured, but
        // propagates bottom-up. This element's children are ready, but parents
        // are not.
        //
        // This is the point where you should make modifications to the DOM (when
        // necessary), or kick off any processes the element wants to perform.
        this.geoFindMe();
      },

      /**
       * Obtains the user's current location and displays the coordinates.
       */
      geoFindMe: function() {
        var currLat = document.getElementById('currLat');
        var currLng = document.getElementById('currLng');        

        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            currLat.innerHTML = position.coords.latitude;
            currLng.innerHTML = position.coords.longitude;
          }, function() {
            console.error('Unable to retrieve your location.');
          });
        } else {
          console.error('Your browser doesn\'t support geolocation.')
        }
      }
    });
  </script>
</dom-module>
