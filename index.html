<title>Green Navigation</title>
<link rel="stylesheet" type="text/css" href="css/style.css"></link>

<script type="text/javascript">
	var GreenNav = GreenNav || {};
	var android = android || {};

	GreenNav.webservice = "https://greennav.isp.uni-luebeck.de";

	var x = 0;
	var f = function() {
		x += 0.1;
		if (window.gpsreceiver && window.gpsreceiver.gpsupdate) {
			window.gpsreceiver.gpsupdate(53.8 + 0.1 * Math.sin(x), 10.8 + 0.1 * Math.cos(x))
		}
		setTimeout(f, 2000)
	}
//	f();

</script>
