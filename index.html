</head>
<body class="fullbleed layout vertical">
	<template is="dom-bind">
		
		<paper-drawer-panel id="mainMenu">
			<paper-header-panel drawer>
				
				<paper-toolbar>
					<h3>Menu</h3>
				</paper-toolbar>
				
				<div main>
					
					<gn-ui-search
						start-address="{{ startAddress }}"
						target-address="{{ targetAddress }}"
						route="{{ route }}"
						range="{{ range }}"
						current-address="{{ currentAddress }}"></gn-ui-search>

					<!--<paper-button onclick="document.querySelector('#info-modal').toggle()">Info</paper-button>-->
					<!--<paper-button onclick="document.querySelector('#contact-modal').toggle()">Contact</paper-button>-->
				</div>
				
			</paper-header-panel>
				
			<paper-header-panel main>
				
				<paper-toolbar>
					<paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
					<span class="flex"></span>
					<h3>GreenNavigation</h3>
				</paper-toolbar>
				
				<gn-map class="content fit" 
					longitude="{{ currentAddress.lon }}" 
					latitude="{{ currentAddress.lat }}" 
					zoom="17"
					map-type="OpenStreetMap">

				   <gn-map-poly>
			          <template is="dom-repeat" items="{{route.route}}">
			            <google-map-point longitude="{{item.longitude}}" latitude="{{item.latitude}}"></google-map-point>
			          </template>
			        </gn-map-poly>
				</gn-map>
					
			</paper-header-panel>
		</paper-drawer-panel>
